  <head>
    <meta charset="utf-8">
    <title></title>

      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 42%; }
    </style>
  </head>


  <body>
    <form id = 'query-form'>
      <input type = 'text' id = 'search-query'></input>
      <input type = 'submit'></input>
    </form>

    <div id="map"></div>
    <div id = 'destinations'>
    </div>
    <div id = 'details'>
    </div>
    <div id = 'parking-spots'>
    </div>
    <script src = "bin/jquery-3.1.0.min.js"></script>
    <script src = "bin/handlebars-v4.0.5.js"></script>
    <script src = "app.js"></script>
    <script src = "store.js"></script>
    <script src = "models/destination.js"></script>
    <script src = "controllers/destinationsController.js"></script>
    <script src = "models/parkingSpot.js"></script>
    <script src = "controllers/parkingSpotsController.js"></script>
    <script src = "controllers/mapsController.js"></script>
    <script src = "bin/bootstrap.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfIm9SvYS95hI47ulG5GEMmWKtl9JenlE">
    </script>
    <script id="destinations-template" type="text/x-handlebars-template">
      {{#each this}}
    <div class="col-md-4">
       <br>{{currentID}} {{name}}
       <br>{{vicinity}}
       <br>price rating: {{price}}
       <br>rating: {{rating}}
       <br><a href = "#" onclick = "findDestination(this)" data-destination-id = {{id}}>Show Details</a>
    </div>
      {{/each}}
    </script>
    <script id="details-template" type="text/x-handlebars-template">
      <br>{{name}}
      <br>{{vicinity}}
      <br>{{phoneNumber}}
      <br>{{website}}
      {{#if allowParkingLink}}
      <br><a href = "#" onclick = "addParkingSpots(this)" data-destination-id-apples = {{id}}>Find Parking</a>
      {{/if}}
    </script>
  </body>
